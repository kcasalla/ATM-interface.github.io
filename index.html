<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<title>ATM interface</title>

        <link rel="stylesheet" href="app/css/styles.css">
	</head>

    <body>
        <section id="screen">
            <article id="welcome-screen" class="hide">
                <div id="bank-logo">
                    <img src="app/images/logo.png" alt="bank-logo">
                </div>
                <p id="welcome-text" class="large text-center">Welcome, please insert card to begin transaction</p>
            </article>

            <article id="initial-screen" class="">
                <div id="bank-logo">
                    <img src="app/images/logo.png" alt="bank-logo">
                </div>
                <div id="main-content">
                    <div>
                        <p class="text-right large">Please select amount you want to withdraw from your account</p>
                    </div>
                    <div>
                        <button>Cash Withdrawal</button>
                        <button>Balance Inquiry</button>
                        <button>Change PIN</button>
                    </div>
                </div>
            </article>
        </section>
    </body>
</html>
